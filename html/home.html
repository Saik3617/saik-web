<!DOCTYPE html>

<html>
<head>
    <title>Bootstrap Website</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Locals -->
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="toast success">
            <div class="container-1">

            </div>
            <div class="container-2">
                <p>Success!</p>
                <p>Your information has been submitted.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12"> 
                    <h1 style="color: #F00;"> Bootstrap Booking Form: </h1>
                    <div class="well">
                        Fill out the form and click the submit button when complete...
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="primary-forms">
            
            <div class="col-md-6 bootstrap-body-panel" id="left-main-panel">
                <div class="panel panel-primary" id="saik-panel-user">
                    <div class="panel-heading" style="color: #FFF;">
                        User:
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="username">Username: </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="username" placeholder="Type username...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="firstName" style="text-align: right;">First Name: </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="firstName" placeholder="Type first name...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="lastName" style="text-align: right;">Last Name: </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="lastName" placeholder="Type last name...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary" id="saik-panel-contact">
                    <div class="panel-heading" style="color: #FFF;">
                        Contact:
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input id="phone" type="text" class="form-control" name="phone" placeholder="Type phone#...">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-print"></i></span>
                            <input id="fax" type="text" class="form-control" name="fax" placeholder="Type fax#...">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="e-mail" type="text" class="form-control" name="e-mail" placeholder="Type e-mail...">
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary" id="saik-panel-schedule">
                    <div class="panel-heading" style="color: #FFF;">
                        Schedule:
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="adults" style="margin-left: 0;">Adults:</label>
                            <select class="form-control" id="adults" onchange="updateScheduleFields()">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label  style="margin-left: 0;">Check-In:</label>
                                <div>
                                    <input type="date" id="checkin" name="checkin" class="check-datepicker" onchange="updateScheduleFields()">
                                </div>
                                <label for="days" style="margin-left: 0;">Days: </label>
                                <input type="text" class="form-control" id="days" placeholder="Displays days..." disabled>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label  style="margin-left: 0;">Check-Out:</label>
                                    <div>
                                        <input type="date" id="checkout" name="checkout" class="check-datepicker" onchange="updateScheduleFields()">
                                    </div>
                                    <label for="cost" style="margin-left: 0;">Cost($): </label>
                                    <input type="text" class="form-control" id="cost" placeholder="Displays cost..." disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 bootstrap-body-panel" id="right-main-panel">
                <div class="panel panel-primary"  id="saik-panel-other">
                    <div class="panel-heading">
                        Other:
                    </div>
                    <div class="panel-body" >
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea class="form-control" id="textarea" rows="22"></textarea>
                        </div>
                        <div class="form-group">
                            <label style="margin-left: 0;">Range:</label>
                            <input type="range" id="default-range" step="10"/>
                        </div>
                        <label style="margin-left: 0;">Priority:</label>
                        <div class="form-group">                            
                            <input class="form-check-input" name="priorityradio" type="radio" id="radio1" checked/>
                            <label class="form-check-label" for="radio1">Low </label>
                            <input class="form-check-input" name="priorityradio" type="radio" id="radio2"/>
                            <label class="form-check-label" for="radio2">Med </label>
                            <input class="form-check-input" name="priorityradio" type="radio" id="radio3"/>
                            <label class="form-check-label" for="radio3">High </label>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-7">
                
            </div>
            <div class="col-md-5" style="display: flex;" >
                <button class="btn btn-primary btn-lg" style="flex:50%; margin: 10px;" onclick="resetButtonPress()">
                    <span class="glyphicon glyphicon-erase"></span>
                    Reset
                </button>
                <button class="btn btn-success btn-lg" style="flex:50%; margin: 10px;" onclick="submitButtonPress()">
                    <span class="glyphicon glyphicon-send"></span>
                    Submit
                </button>
            </div>
        </div>
        <script>
            
        </script>
    </div>
</body>
</html>
